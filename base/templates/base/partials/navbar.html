{% load static %}
<header class="header">
  <div class="header__content">
    <div class="header__logo-container">
      <div class="header__logo-img-cont">
        <a href="{% url 'index' %}"><img src="{% static 'base/images/john-doe.png' %}" class="header__logo-img"
            alt="loading..."></a>
      </div>
      <a href="{% url 'index' %}"><span class="header__logo-sub">John Doe</span></a>
    </div>
    <div class="header__main">
      <ul class="header__links">
        <li class="header__link-wrapper">
          <a href="{% url 'index' %}" class="header__link"> Home </a>
        </li>
        <li class="header__link-wrapper">
          <a href="{% url 'about' %}" class="header__link">About </a>
        </li>
        <li class="header__link-wrapper">
          <a href="{% url 'services' %}" class="header__link">
            Services
          </a>
        </li>
        <li class="header__link-wrapper">
          <a href="{% url 'contact' %}" class="header__link"> Contact </a>
        </li>
      </ul>
      <div class="header__main-ham-menu-cont">
        <img src="{% static 'base/images/ham-menu.svg' %}" alt="hamburger menu" class="header__main-ham-menu" />
        <img src="{% static 'base/images/ham-menu-close.svg' %}" alt="hamburger menu close"
          class="header__main-ham-menu-close d-none" />
      </div>
    </div>
  </div>
  <div class="header__sm-menu">
    <div class="header__sm-menu-content">
      <ul class="header__sm-menu-links">
        <li class="header__sm-menu-link">
          <a href="{% url 'index' %}"> Home </a>
        </li>

        <li class="header__sm-menu-link">
          <a href="{% url 'about' %}"> About </a>
        </li>

        <li class="header__sm-menu-link">
          <a href="{% url 'services' %}"> Services </a>
        </li>

        <li class="header__sm-menu-link">
          <a href="{% url 'contact' %}"> Contact </a>
        </li>
      </ul>
    </div>
  </div>
</header>
